<!DOCTYPE html>
<html>
<head>
	<title>latihan2</title>
</head>
<body>

<h1>Form HTML</h1>
<form>
	<label for="nama">Name:</label>
	<input type="text" name="nama" id="nama">
		<br><br>
	<label>Gender:</label>
	<input type="radio" name="gender">Man
	<input type="radio" name="gender">Woman
		<br><br>
	<label for="address">Address</label>
	<input type="text" name="Address" id="address">
		<br><br>
	<label for="cntr">Country</label>
	<select id="cntr" style="width: 175px">
		<option>Indonesia</option>
		<option>Amerika</option>
		<option>Prancis</option>
	</select>
		<br><br>
	<label for="email">Email</label>
	<input type="email" name="email" id="email">
		<br><br>
	<label for="photo">Photo</label>
	<input type="text" name="photo" id="photo">
	<button type="search">Browse..</button>
		<br><br>
	<label for="komen">Comment</label>
	<textarea id="komen" rows="4" cols="35"></textarea>
	<button type="submit">Submit</button>
		<br><br>
</form>

	<p style="text-align: center">Form registrasi</p>


</body>
</html>
